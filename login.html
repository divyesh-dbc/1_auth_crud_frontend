<!DOCTYPE html>
<html lang="en">

<head>
    <title>Login</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="stylesheet" href="./assets/css/resonsive.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div class="main_page" id="signup">

        <div class="section left">
            <div class="logo"><img src="./assets/img/logo.svg"></div>
            <div class="title_desc">
                <div class="title">Numquam architecto iure</div>
                <div class="description">Ut corrupti est molestiae occaecati voluptatem vel harum explicabo numquam.
                </div>
            </div>
        </div>

        <div class="section right">
            <form id="signup_form" name="signup_form" method="post" novalidate>
                <div class="title_desc">
                    <div class="title">Welcome Back</div>
                    <div class="description">Don't have an account? <a href="sing_up.html"> Sign Up</a></div>
                </div>
                <div class="form_controls">
                    <div class="control_item">
                        <input type="text" class="control" name="email" id="email" placeholder="Email" autocomplete="off"/>
                    </div>
                    <div class="control_item">
                        <input type="password" class="control" name="password" id="password" placeholder="Password" autocomplete="off"/>
                        <i class="fa fa-eye-slash pass_icon"></i>
                    </div>
                    <div class="control_item">
                        <a href="forget_pass.html" class="forget_pass" id="forget_password">Forget Password</a>
                    </div>
                    <div class="control_item">
                        <a type="submit" class="button button_primary" id="login">Login</a>
                    </div>
                    <hr>
                    <div class="control_item">
                        <button type="button" class="button button_light" id="google_login"><i class="fa fa-google"></i> Continue with
                            Google</button>
                    </div>
                    <div class="control_item">
                        <button type="button" class="button button_light" id="apple_login"><i class="fa fa-apple"></i> Continue with
                            Apple</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
