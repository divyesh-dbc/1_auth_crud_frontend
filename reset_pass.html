<!DOCTYPE html>
<html lang="en">

<head>
    <title>Reset Password</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="stylesheet" href="./assets/css/resonsive.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div class="main_page" id="signup">

        <div class="section left">
            <div class="logo"><img src="./assets/img/logo.svg"></div>
            <div class="title_desc">
                <div class="title">Numquam architecto iure</div>
                <div class="description">Ut corrupti est molestiae occaecati voluptatem vel harum explicabo numquam.
                </div>
            </div>
        </div>

        <div class="section right">
            <form id="signup_form" name="signup_form" method="post" novalidate>
                <div class="title_desc">
                    <div class="title">Reset Password</div>
                    <div class="description">Choose a new password for your account</div>
                </div>
                <div class="form_controls">
                    <div class="control_item">
                        <input type="password" class="control" name="password" id="password" placeholder="Your New Password" autocomplete="off"/>
                        <i class="fa fa-eye-slash pass_icon"></i>
                    </div>
                    <div class="control_item">
                        <input type="password" class="control" name="cpassword" id="cpassword" placeholder="Confirm Your New Password" autocomplete="off"/>
                        <i class="fa fa-eye-slash pass_icon"></i>
                    </div>
                    <div class="control_item">
                        <button type="submit" class="button button_primary" id="reset_password">Reset Password</button>
                    </div>
                    <div class="control_item">
                        <a href="login.html" class="button button_light" id="back_login">Back to login</a>
                    </div>                    
                </div>
            </form>
        </div>

    </div>
</body>

</html>
