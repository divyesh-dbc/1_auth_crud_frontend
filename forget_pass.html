<!DOCTYPE html>
<html lang="en">

<head>
    <title>Forget Password</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="stylesheet" href="./assets/css/resonsive.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div class="main_page" id="signup">

        <div class="section left">
            <div class="logo"><img src="./assets/img/logo.svg"></div>
            <div class="title_desc">
                <div class="title">Numquam architecto iure</div>
                <div class="description">Ut corrupti est molestiae occaecati voluptatem vel harum explicabo numquam.
                </div>
            </div>
        </div>

        <div class="section right">
            <form id="signup_form" name="signup_form" method="post" novalidate>
                <div class="title_desc">
                    <div class="title">Forgot Password</div>
                    <div class="description">Enter the email you used to create your account so we can send you instructions on how to reset your password.</div>
                </div>
                <div class="form_controls">
                    <div class="control_item">
                        <input type="text" class="control" name="email" id="email" placeholder="Email" autocomplete="off"/>
                    </div>
                   
                    <div class="control_item">
                        <a href="reset_sucess.html" class="button button_primary" id="send_mail">Send</a>
                    </div>
                    <div class="control_item">
                        <a href="login.html" class="button button_light" id="back_login">Back to login</a>
                    </div>
                    
                </div>
            </form>
        </div>
    </div>
</body>

</html>
